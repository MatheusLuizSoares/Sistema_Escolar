<!-- financeir/templates/financeiro/form.html -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Criar Financeiro</title>
</head>
<body>
  <style>/* financeiro.css */

/* Reset básico */
body {
    font-family: Arial, sans-serif;
    background-color: #f5f5f5;
    margin: 0;
    padding: 20px;
    color: #333;
}

/* Cabeçalho */
h1 {
    color: #2c3e50;
    margin-bottom: 20px;
}

/* Formulário */
form {
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0px 2px 5px rgba(0,0,0,0.1);
    max-width: 500px;
}

form p {
    margin-bottom: 15px;
}

form label {
    display: block;
    font-weight: bold;
    margin-bottom: 5px;
}

form input, form select {
    width: 100%;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
}

/* Botões */
button {
    background-color: #3498db;
    color: #fff;
    border: none;
    padding: 10px 15px;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
}

button:hover {
    background-color: #2980b9;
}

/* Link de voltar */
a {
    display: inline-block;
    margin-top: 15px;
    text-decoration: none;
    color: #3498db;
}

a:hover {
    text-decoration: underline;
}

/* Lista de registros */
ul {
    list-style-type: none;
    padding: 0;
}

li {
    background-color: #fff;
    padding: 10px 15px;
    margin-bottom: 10px;
    border-radius: 6px;
    box-shadow: 0px 1px 3px rgba(0,0,0,0.1);
}
</style>
    <h1>Criar Financeiro</h1>
    
    <!-- Formulário -->
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Salvar</button>
    </form>
    
    <!-- Link de voltar -->
    <a href="{% url 'financeiro:financeiro_list' %}">Voltar</a>
</body>
</html>
