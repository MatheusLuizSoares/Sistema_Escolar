{% extends "base.html" %}
{% block content %}

<h2 class="titulo">{% if form.instance.pk %}Editar Financeiro{% else %}Criar Financeiro{% endif %}</h2>

<div class="card">
    <form method="POST">
        {% csrf_token %}
        <div class="form-container">
            {{ form.as_p }}
        </div>
        <button type="submit" class="btn">Salvar</button>
    </form>

    <a href="{% url 'financeiro:financeiro_list' %}" class="voltar">Voltar</a>
</div>

<style>
    .titulo {
        font-size: 28px;
        font-weight: bold;
        margin-bottom: 20px;
        color: #2c3e50;
    }

    .card {
        background: white;
        padding: 20px;
        border-radius: 8px;
        width: 400px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .form-container p label {
        font-weight: 600;
    }

    .form-container input,
    .form-container select {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    .btn {
        padding: 8px 16px;
        background: #3498db;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    .btn:hover {
        background: #2980b9;
    }

    .voltar {
        display: inline-block;
        margin-top: 10px;
        color: #2980b9;
        text-decoration: none;
    }
</style>

{% endblock %}
