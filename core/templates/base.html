<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Sistema de Matrícula{% endblock %}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f2f4f7;
        }
        .top-header {
            background: #003366;
            color: white;
            padding: 30px 0;
            border-radius: 8px;
            margin-bottom: 40px;
        }
        .school-title {
            font-size: 2.5rem;
            font-weight: bold;
        }
        .card {
            border-radius: 12px;
        }
        .card:hover {
            transform: scale(1.02);
            transition: 0.2s;
        }
        .footer-links a {
            margin: 0 10px;
        }
    </style>
</head>

<body>

<div class="container mt-4">

    <!-- CABEÇALHO -->
    <div class="top-header text-center shadow">
        <h1 class="school-title">CEJ Mathe</h1>
        <p class="text-light mb-0">Sistema de Gerenciamento Acadêmico</p>
    </div>

    {% block content %}
    {% endblock %}

</div>

</body>
</html>
