<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Sistema de Matrícula{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: #f5f5f5;">

<div class="container mt-5">
    <div class="text-center mb-4">
        <h1 class="fw-bold">CEJ Mathe</h1>
        <p class="text-muted">Sistema de Gerenciamento Acadêmico</p>
    </div>

  <div class="row">
        <div class="col-md-4">
            <div class="card shadow p-3 mb-4">
                <h4> Alunos</h4>
                <p>Gerencie dados dos alunos</p>
                <a href="/alunos/" class="btn btn-primary">Acessar</a>
                <a href="/api/alunos/" class="btn btn-outline-secondary btn-sm mt-2">API</a>
            </div>
      </div>

        <div class="col-md-4">
            <div class="card shadow p-3 mb-4">
                <h4> Cursos</h4>
                <p>Controle de cursos disponíveis</p>
                <a href="/cursos/" class="btn btn-success">Acessar</a>
                <a href="/api/cursos/" class="btn btn-outline-secondary btn-sm mt-2">API</a>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card shadow p-3 mb-4">
                <h4> Matrículas</h4>
                  <p>Controle de matrículas</p>
                  <a href="/matriculas/" class="btn btn-warning">Acessar</a>
                  <a href="/api/matriculas/" class="btn btn-outline-secondary btn-sm mt-2">API</a>
            </div>
        </div>
  </div>

    <div class="text-center mt-4 mb-4">
        <a href="/admin/" class="btn btn-dark">Área Administrativa</a>
        <a href="/" class="btn btn-outline-primary">Home</a>
    </div>

    {% block content %}
    {% endblock %}

</div>

</body>
</html>
